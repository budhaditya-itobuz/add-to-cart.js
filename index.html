<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav options">
        <div class="search">
            <input type="text" id="searchInput" placeholder="search an item">
        </div>
        <a class="menu-item" href="index.html">Product Page</a>
        <a href="" class="logout menu-item" id="logout">logout</a>
        <a class="menu-item" href="./Html/cart.html"> <img src="./Images/cart-shopping-solid.svg" alt="cart"> <span
                id="cartLogo"></span></a>
    </nav>
    <div class="header">
        <div class="filter-options">
            <h3>Filter by price</h3>
            <div class="sliders">
                <div class="slidecontainer">
                    <input type="range" min="1" max="60000" value="50" class="slider" id="sliderMin">
                    <h4> Min: <span id="minRange">0</span></h4>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="60000" value="60000" class="slider" id="sliderMax">
                    <h4>Max: <span id="maxRange">60000</span></h4>
                </div>
            </div>
        </div>
        <div class="sort-options">
            <h3>Sort options</h3>
            <div class="sort-menu">
                <a class="sort menu-item" id="lowtoHigh">Price: Low to High</a>
                <a class="sort menu-item" id="hightoLow">Price: High to Low</a>
                <a class="sort menu-item" id="byRatings">Sort by ratings</a>
            </div>
        </div>
    </div>
    <h2>See all products</h2>
    <div class="container" id="productContainer">
    </div>
</body>
<script type="module" src="./JS/index.js">

</script>

</html>
