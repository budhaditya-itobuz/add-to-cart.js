<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="container-body">
        <div class="content">
            <h4>Sign in to your account</h4>
            <form id="my-form">
                <input type="email" id="email-input" name="email" placeholder="Your email" />
                <input type="password" id="password-input" name="password" placeholder="Set Your Password" />
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <h5>New to flipkart? <a href="../HTML/registration.html">Register</a></h5>

        </div>
    </div>
    <script type="module" src="../JS/login.js"></script>
</body>

</html>
